<div class="container-list-options"> 
    <div class="list-options options" *ngIf="selected">
        <div *ngFor="let option of options"
            (click)="editList(option)">
                {{option}}
        </div>
    </div>
    <div class="btn-options" *ngIf="!selected" (click)="setSelected()">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</div>
