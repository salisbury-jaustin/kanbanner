<div class="container-item-options"> 
    <div class="item-options options" *ngIf="optionsExpanded">
        <div *ngFor="let option of options"
            (click)="editItem(option)">
                {{option}}
        </div>
    </div>
    <div class="btn-options" *ngIf="!optionsExpanded" (click)="isOptionsExpanded()">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</div>
